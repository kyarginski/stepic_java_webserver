<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Server. Authorization</title>
</head>
<body>
<p>Server. Authorization</p>

<form method="POST" NAME="theForm" >
    <input type="hidden" name="func" id="func">
    Login: <input type="text" name="login"/>
    Password: <input type="password" name="pass"/>
    <input type="button" value="Sign In" onclick="document.theForm.action='/signin'; document.theForm.submit();">
    <br>
    <br>
    <input type="button" value="Sign Up" onclick="document.theForm.action='/signup'; document.theForm.submit();">
</FORM>
</form>
</body>
</html>
